<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Мой Сайт</title>
    <link rel="stylesheet" href="login.css">
</head>


<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>





<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand">
                <a href="index.html" style="text-decoration: none; color: inherit;">
                    <h1>Назад на главную</h1>
                </a>
            </div>
        </nav>
    </header>

    <main class="login-container">
        <div class="login-form">
            <h2>Вход в аккаунт</h2>
            <p class="form-subtitle">Введите свои данные для входа</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email :</label>
                    <input type="text" id="loginEmail" name="loginEmail">
                    <span class="error-message" id="loginEmailError"></span>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Пароль:</label>
                    <input type="password" id="loginPassword" name="loginPassword" required autocomplete="current-password">
                    <span class="error-message" id="loginPasswordError"></span>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span>Запомнить меня</span>
                    </label>
                    <a href="forgot-password.html" class="forgot-password">Забыли пароль?</a> 
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="btn-text">Войти</span>
                    <div class="loading-spinner" style="display: none;"></div>
                </button>
                
                <div class="register-redirect">
                    Нет аккаунта? <a href="registr.html">Зарегистрируйтесь</a>
                </div>
            </form>
        </div>
        
        <div class="login-success" id="loginSuccess" style="display: none;">
            <div class="success-content">
                <div class="success-icon">✓</div>
                <h3>Вход выполнен успешно!</h3>
                <p>Перенаправляем на вашу страницу...</p>
            </div>
        </div>
    </main>

    <script src="data_base_file.js"></script>
    <script src="login.js"></script>
</body>
</html>
