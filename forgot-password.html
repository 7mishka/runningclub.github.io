<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Восстановление пароля</title>
    <link rel="stylesheet" href="forgot-password.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand">
                <a href="index.html">
                    <h1>Мой Сайт</h1>
                </a>
            </div>
        </nav>
    </header>

    <main class="reset-container">
        <div class="reset-form">
            <h2>Восстановление пароля</h2>
            <p class="form-subtitle">Введите email для восстановления пароля</p>
            
            <form id="reset-form">
                <div class="reset-group">
                    <label for="loginEmail">Email:</label>
                    <input type="text" id="loginEmail" name="loginEmail">
                    <span class="error-message" id="loginEmailError"></span>
                </div>
                
                <div id="reset-button-container">
                    <button type="submit" class="reset-btn" id="resetBtn">
                        <span class="btn-text">Восстановить пароль</span>
                        <div class="loading-spinner"></div>
                    </button>
                </div>
            </form>
            
            <div id="password-result-container" class="password-result">
                <h3>Новый пароль создан!</h3>
                
                <div class="password-display">
                    <div class="password-text-container">
                        <input type="text" id="generatedPassword" >
                        <button id="copyPasswordBtn" class="copy-btn">
                            <span> Копировать</span>
                        </button>
                    </div>
                    <div id="copyStatus" class="copy-status"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="forgot-password.js"></script>
</body>
</html>
